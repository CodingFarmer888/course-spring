<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>代辦事項</title>
</head>
<body>
<h1>代辦事項</h1>

<table border="1">
	<tr>
		<td>標題</td>
		<td>到期日</td>
		<td>狀態</td>
		<td>功能</td>
	</tr>
	
	<tr th:each="todo: ${todoList}">
		<td th:text="${todo.title}">標題</td>
		<td th:text="${todo.dueDate}">到期日</td>
		<td th:text="${todo.status}">狀態</td>
		<td><a th:href="@{/toEditPage/{id} (id=${todo.id})}">編輯</a></td>
	</tr>
	
</table>

<hr/>

<a th:href="@{/toAddPage}">新增</a>

</body>
</html>
